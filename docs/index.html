<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="full-screen" content="yes"><!--UC强制全屏-->
  <meta name="browsermode" content="application"><!--UC应用模式-->
  <meta name="x5-fullscreen" content="true"><!--QQ强制全屏-->
  <meta name="x5-page-mode" content="app"><!--QQ应用模式-->
  <link rel="icon" href="/_media/bitwarden.png">
  <title>Vaultwarden Wiki 中文版</title>
  <meta name="keywords" content="Vaultwarden,Wiki,中文版" />
  <meta name="description" content="Vaultwarden Wiki 中文版">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <div id="app">加载中···</div>
  <script>
    window.$docsify = {
      el: '#app',
      repo: 'Smart-Chou/smart-chou.github.io/blog/project/vaultwarden-wiki/',
      maxLevel: 4,
      loadNavbar: true,
      loadSidebar: true,
      autoHeader: true,
      subMaxLevel: 2,
      auto2top: true,
      homepage: 'readme.md',
      basePath: '/Vaultwarden-Wiki-Chinese/',
      relativePath: false,
      coverpage: true,
      name: 'Vaultwarden',
      nameLink: '/',
      themeColor: '#2ED5C7',
      noEmoji: false,
      mergeNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}！',
      externalLinkTarget: '_blank',
      externalLinkRel: 'noopener',
      cornerExternalLinkTarget: '_blank',
      routerMode: 'hash',
      onlyCover: false,
      ext: '.md',
      notFoundPage: true,
      topMargin: 90,
      search: {
        maxAge: 86400000,
        paths: 'auto', 
        placeholder: '想知道啥，快来搜！',
        noData: '啊？没有吗？母鸡啊！',
        depth: 4,
        hideOtherSidebarContent: true, 
        pathNamespaces: [],
        pathNamespaces: /^(\/())?(\/())?/
      },
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'1em',
        color:'rgba(220, 68, 55, 1)',
        language:'chinese',
        isExpected: true
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/Smart-Chou/smart-chou.github.io/blog/project/vaultwarden-wiki/' + vm.route.file
            var editHtml = '[:memo: 改善文档](' + url + ')\n'
            return html
              + '<br>'
              + '<br>'
              + '<br>'
              + editHtml
              + '文档最后更新于 {docsify-updated} '
              
          })
        },
      ]
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
