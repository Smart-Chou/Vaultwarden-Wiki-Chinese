<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="full-screen" content="yes"><!--UC强制全屏-->
  <meta name="browsermode" content="application"><!--UC应用模式-->
  <meta name="x5-fullscreen" content="true"><!--QQ强制全屏-->
  <meta name="x5-page-mode" content="app"><!--QQ应用模式-->
  <link rel="icon" href="/_media/bitwarden.png">
  <title>Vaultwarden Wiki 中文版</title>
  <meta name="keywords" content="Vaultwarden,Wiki,中文版" />
  <meta name="description" content="Vaultwarden Wiki 中文版">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <!--link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css"/>
</head>
<body>
  <div id="app">很快！等我一下！</div>
  <script>
    window.$docsify = {
      el: '#app',
      repo: 'https://github.com/Smart-Chou/Vaultwarden-Wiki-Chinese/',
      maxLevel: 4,
      loadNavbar: true,
      loadSidebar: true,
      loadFooter: true,
      autoHeader: true,
      subMaxLevel: 4,
      auto2top: true,
      homepage: 'readme.md',
      basePath: '/Vaultwarden-Wiki-Chinese/',
      //basePath: '/docs/',
      relativePath: false,
      coverpage: true,
      name: 'Vaultwarden',
      nameLink: '/Vaultwarden-Wiki-Chinese/',
      //nameLink: '/docs/',
      themeColor: '#2ED5C7',
      noEmoji: false,
      mergeNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}！',
      externalLinkTarget: '_blank',
      externalLinkRel: 'noopener',
      cornerExternalLinkTarget: '_blank',
      routerMode: 'hash',
      onlyCover: false,
      ext: '.md',
      notFoundPage: true,
      topMargin: 90,
      search: {
        maxAge: 86400000,
        paths: 'auto', 
        placeholder: '想知道啥，快来搜！',
        noData: '啊？没有吗？母鸡啊！',
        depth: 6,
        hideOtherSidebarContent: true, 
        pathNamespaces: [],
        pathNamespaces: /^(\/())?(\/())?/
      },
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'left',
        fontsize:'1em',
        color:'rgba(220, 68, 55, 1)',
        language:'chinese',
        isExpected: true
      },
      pagination: {
          previousText: "上一篇",
          nextText: "下一篇",
          crossChapter: true,
          crossChapterText: true,
      },
      'flexible-alerts': {
        note: {
          label: "信息"
        },
        tip: {
          label: "提示"
        },
        warning: {
          label: "警告"
        },
        attention: {
          label: "危险"
        }
      },
      darkMode: {
        dark: {
          background: "#091a28",
          toggleBtnBg: "#34495e",
          textColor: "#b4b4b4"
        },
        light: {
          background: "#ffffff",
          toggleBtnBg: "var(--theme-color)",
          textColor: "#34495e"
        }
      },
      plugins: [
        function (hook, vm) {
          hook.afterEach(function (html) {
            const footer = [
              "<footer style='text-align: center;'>",
              '<span>Copyright © 2020-2021 <a href="https://github.com/Smart-Chou/Vaultwarden-Wiki-Chinese/" target="_blank">MIFSH</a>. <br/>All rights reserved.',
              "</footer>",
              ].join("");
            return html 
                 + footer;
          });
         },
      ]
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
